#CAPE COSMETICS
infernal_cape:
  display_name: "Infernal Cape of Doom" #The text that shows up in the UI
  type: "CAPE" #Can be CAPE, HEAD, UPPER_BODY, LOWER_BODY, or FEET
  texture_filename: "infernal.png" #The texture found in /textures/
  required_permission: 'infernal.wear' #The required permission
  enabled: true #Set to false to have the config skip over this
rich_cape:
  display_name: "Coin Cape"
  type: "CAPE"
  texture_filename: "coin.png"
  required_permission: 'coin.wear'
  enabled: true

